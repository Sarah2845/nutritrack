<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTrack - Version simple</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container" id="authContainer">
            <div class="auth-header">
                <h2>NutriTrack</h2>
                <p>Suivi nutritionnel simplifié</p>
            </div>
            
            <!-- Formulaire de connexion simplifié -->
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="votre@email.com">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </div>
            </form>
            
            <div class="mt-3 text-center">
                <p>Identifiants de test: test@example.com / password123</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Code JavaScript simplifié
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Afficher les valeurs pour debug
            alert(`Tentative de connexion avec:\nEmail: ${email}\nMot de passe: ${password}`);
            
            // Requête à l'API
            fetch('http://localhost:3001/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Échec de connexion');
                }
                return response.json();
            })
            .then(data => {
                alert('Connexion réussie! Token: ' + data.token);
                localStorage.setItem('nutritrack_token', data.token);
                localStorage.setItem('nutritrack_user', JSON.stringify(data.user));
            })
            .catch(error => {
                alert('Erreur: ' + error.message);
            });
        });
    </script>
</body>
</html>
