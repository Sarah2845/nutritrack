<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriTrack - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header text-center mb-4">
          <h2><i class="bi bi-heart-pulse text-primary"></i> NutriTrack</h2>
          <p class="text-muted">Suivi nutritionnel intelligent</p>
        </div>
        
        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Connexion</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Inscription</button>
          </li>
        </ul>
        
        <div class="tab-content p-3">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
                <div class="invalid-feedback">
                  Veuillez entrer une adresse email valide
                </div>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="loginPassword" required>
                <div class="invalid-feedback">
                  Veuillez entrer votre mot de passe
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Connexion</button>
              </div>
            </form>
          </div>
          
          <!-- Register Form -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label for="registerName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="registerName" required>
                <div class="invalid-feedback">
                  Veuillez entrer votre nom
                </div>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
                <div class="invalid-feedback">
                  Veuillez entrer une adresse email valide
                </div>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="registerPassword" required>
                <div class="invalid-feedback">
                  Veuillez choisir un mot de passe
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi bi-info-circle me-2"></i>
        <strong class="me-auto" id="toastTitle">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastMessage">
        Message de notification
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Charger d'abord les dÃ©pendances -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <!-- Puis charger le script d'authentification -->
  <script src="js/auth.js"></script>
</body>
</html>
